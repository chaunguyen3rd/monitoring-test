global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "{{STACK_HOSTNAME}}"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert.rules"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          instance: "{{STACK_HOSTNAME}}"

  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-exporter:9113"]
        labels:
          instance: "{{STACK_HOSTNAME}}"
    metrics_path: /metrics
